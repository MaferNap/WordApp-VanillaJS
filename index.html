  <body>
    <div>
      <div class="container">
        <div class="card frame">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h2>Which word are you looking for?</h2>
                <div>
                  <form class="wordSearch" id="word-search">
                    <input
                      class="wordBox"
                      type="text"
                      placeholder="I want to know..."
                      autocomplete="off"
                      autofocus="Off"
                      id="word-quest"
                    />
                    <p></p>
                    <input
                      class="searchbutton"
                      type="submit"
                      value="Look it up!"
                      id="word-search-button"
                    />
                  </form>
                </div>
                <br />
                <p>Here it goes the definition</p>
              </div>
            </div>
          </div>
        </div>
      </div>
